spring.application.name=KYCProcess
server.port=7080
management.endpoints.web.exposure.include=*
#spring.datasource.url=jdbc:mysql://localhost:3306/chnboadb?useSSL=true
#spring.datasource.username=root
#spring.datasource.password=admin

#mongo DB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=boadb
spring.data.mongodb.url=mongodb://localhost:27017/boadb

#JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=default
spring.jpa.show-sql=true

#DATASORUCE
spring.datasource.continue-on-error=false
spring.datasource.generate-unique-name=false

#Allows Hibernate to generate SQL optimized for particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jackson.serialization.fail-on-empty-beans=false

spring.profiles.active=prod

